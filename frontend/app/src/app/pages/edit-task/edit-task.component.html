<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Edit task
    </h1>

    <mat-form-field class="example-full-width">
      <mat-label>Task name</mat-label>
      <input matInput placeholder="Enter a task name..." value="" type="text"  #taskTitleInput/>
    </mat-form-field>
    <br><br>
    <div class="buttons is-right">
      <button mat-button color="primary"routerLink="/" >Cancel</button>
      <button mat-raised-button color="primary" (click)="updateTask(taskTitleInput.value)">Save</button>
    </div>
  </div>
</div>
